name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main



jobs:
  Typecheck:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install Node.js
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run Typecheck
      - name: Run Typecheck
        run: npm run typecheck

  Test:
    name: Testing
    runs-on: ubuntu-latest
    needs: Typecheck
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install
        
      - name: Install vitest coverage
        run: npm install --save-dev @vitest/coverage-v8

      - name: Run tests and generate coverage report
        run: npm test --coverage

      # Step 6: Upload Coverage Artifact
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  publish:
      # Declare permissions similar to the Docker workflow template
    permissions:
      contents: read        # Needed for checking out the repository
      packages: write       # Needed for publishing to GitHub Packages

    name: Publish
    runs-on: ubuntu-latest
    needs: Test 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: npm install

      - name: Setup npm auth
        run: |
          echo "@<GITHUB_USERNAME>:registry=https://npm.pkg.github.com/" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Publish to GitHub Packages
        run: npm publish --access public

      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish --access public

   

  