name: CI & Publish Package # Name of the workflow

on: # Define the events that trigger the workflow
  push:
    branches:
      - main
  pull_request:

jobs: # Define the jobs that run in the workflow
  build:
    name: Type Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Store test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  publish:
    name: Publish to GitHub Packages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com'
          scope: 'https://github.com/Kristinnfb/assignment-2-testing-main.git'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to GitHub Packages
        run: npm publish